<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>Document</title>
</head>
<body>
    <script src="js.js"></script>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">
                </div>
            </div>
            <div class="navadd border">
                <p class="one">
                    Deliver to
                    <div class="addicon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="two">
                            India
                        </p>
                    </div>
                </p>
            </div>
            <div class="nav-search">
                <select class="select">
                    <option>
                        All
                    </option>
                </select>
                <input placeholder="Search Amazon" class="input">
                <button class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <!-- <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div> -->
            </div>
            <div class="nav-signin border">
                <p>
                    <span>
                        Hello, sign in
                    </span>
                </p>
                <p class="nav-second">
                    Account & Lists
                </p>
            </div>
            <div class="nav-returns border">
                <p>
                    <span>
                        Returns
                    </span>
                </p>
                <p class="nav-second">
                    & Orders
                </p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
        <div class="panel">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-ops">
                <p class="border">
                    Today's Deals
                </p>
                <p class="border">
                    Customer Service
                </p>
                <p class="border">
                    Registry
                </p>
                <p class="border">
                    Gift Cards
                </p>
                <p class="border">
                    Sell
                </p>
            </div>
            <div class="panel-deals border">
                Shop Deals in Electronics
            </div>
        </div>
    </header>
    <div class="main">
        <div class="msg">
            <p>
                You are on amazon.com. You also shop on Amazon India for millions of products with fast local delivery.<a>https://www.amazon.in</a>
            </p>
        </div>
    </div>
</body>
</html>
